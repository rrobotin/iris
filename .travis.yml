language: python
python: '2.7'
script:
  - pwd
  - ls -al
env:
  - APPDIR=iris_app_dir
before_deploy:
  - pwd
  - zip -r $TRAVIS_COMMIT $(git ls-files)
  - mkdir -p $APPDIR
  - cp $TRAVIS_COMMIT.zip $APPDIR
deploy:
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    application: $AWS_APP_NAME
    deployment_group: $AWS_DEPLOYMENT_GROUP
    region: $AWS_REGION
    key: "build/$TRAVIS_BRANCH/$TRAVIS_COMMIT.zip"
    wait-until-deployed: true
    on:
      repo: rrobotin/iris
      branch: test_aws_ci
after_deploy:
  - ifconfig
  - pwd
  - bootstrap/bootstrap.sh
  - pip install pip==9.0.3
  - pip install pipenv
  - pipenv install
  - export DISPLAY=:99.0
  - Xvfb :99 -screen 0 1920x1080x24+32 +extension GLX +extension RANDR > /dev/null 2>&1 &
  - sleep 3
  - pipenv run iris -j -n -d ci_tests
notifications:
  email:
    recipients:
      - rrobotin@mozilla.com
    on_success: always
    on_failure: always